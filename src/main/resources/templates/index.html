<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div align="center">
    <h1>학생 이름 검색</h1>
    <form class="m-t" role="form" th:action="@{/student/#{name}}"></form>
</div>
<div align="center">
    <table>
        <tr>
            <td>이름</td>
        </tr>
        <tr th:each="students : ${students}">
            <td><a th:href="@{http://localhost:8090/student/${students.name}}"></a></td>
        </tr>
    </table>

</div>

</body>
</html>
