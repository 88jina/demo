<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table>
    <tr>
        <th>Name</th>
    </tr>
    <tr th:each="student : ${students}">
        <td th:text="${student.name}">name</td>
    </tr>
</table>
</body>
</html>
