<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div align="center">
    <h1>Student Information</h1>
    <table>

        <tr>
            <td>이름</td>
            <td>거주지</td>
            <td>학교</td>
            <td>전공</td>
            <td>비고</td>
        </tr>

        <tr th:each="student : ${student}">
            <td th:text="${student.name}">name</td>
            <td th:text="${student.addr}">addr</td>
            <td th:text="${student.school}">school</td>
            <td th:text="${student.major}">major</td>
            <td><a th:href="@{http://localhost:8090/update/{id}(id=${student.id})}">Edit</a>
                <form action="#" th:action="@{/delete/{id}(id=${student.id})}" method="post" ><button onsubmit="delete_click()" type="submit">Delete</button></form>
            </td>
        </tr>
    </table>

</div>

<script type="text/javascript">
    function delete_click(){
        alert('Deleted Successfully');
        window.location=document.referrer;
            }
</script>
</body>
</html>
