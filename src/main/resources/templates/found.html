<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div align="center">
    <h1>Student List</h1>

    <form action="#" th:action="@{/student}" method="get">
        <input type="text" name="name">
        <button type="submit">SEARCH</button>
    </form>

    <table border="0.5">
        <tr>
            <td>이름</td>
        </tr>
        <tr th:each="students : ${students}">
            <td><a th:href="@{http://localhost:8090/student/{id}(id=${students.id})}"><p th:text="${students.name}"></p></a></td>
        </tr>
    </table>

</div>

</body>
</html>
